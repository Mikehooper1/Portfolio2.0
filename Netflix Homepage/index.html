<!DOCTYPE html>
<html>
  <head>
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </nav>
      <div class="logo">
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix Logo">
      </div>
      <div class="search">
        <input type="text" placeholder="Search" id="search-box" onkeydown="search(event)" />
        
        
      </div>
      <div class="menu">
        <a href="#">KIDS</a>
        <a href="#">DVD</a>
        <a href="https://www.netflix.com/login">LOGIN</a>
      </div>
    </header>
    
    <main>
      <section class="hero">
        <div class="hero-content">
          <h1>Unlimited movies, TV shows, and more.</h1>
          <p>Watch anywhere. Cancel anytime.</p>
          <a href= "https://www.netflix.com/signup" class="btn">JOIN FREE FOR A MONTH</a>
        </div>
      </section>
      
      <section class="popular">
        <h2>Popular on Netflix</h2>
        <div class="popular-content">
          <div class="movie">
            <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg" alt="Movie Poster">
            <h3>The Falcon and the Winter Soldier</h3>
          </div>
          <div class="movie">
            <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/9dKCd55IuTT5QRs989m9Qlb7d2B.jpg" alt="Movie Poster">
            <h3>Godzilla vs. Kong</h3>
          </div>
          <div class="movie">
            <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/6vcDalR50RWa309vBH1NLmG2rjQ.jpg" alt="Movie Poster">
            <h3>Zack Snyder's Justice League</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
